{% extends 'base.html' %}

{% block title %}
<title>Are you sure you want to delete {{ object.name }}?</title>
{% endblock %}


{% block content %}
<h1>Are you sure you want to delete {{ object.name }}?</h1>

<form method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete {{ object.name }}" class="btn red">
    <a href="{% url 'spot_detail' object.id %}" class="btn blue">No - Cancel</a>
</form>
{% endblock %}
